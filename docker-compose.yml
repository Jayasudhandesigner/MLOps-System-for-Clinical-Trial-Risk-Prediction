# Docker Compose for Local Development and Testing
version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dropout-prediction-api
    ports:
      - "8000:8000"
    environment:
      - MODEL_VERSION=v3_causal
      - MODEL_STAGE=production
      - DECISION_THRESHOLD=0.20
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      # Mount logs directory for persistence (optional)
      - ./logs:/app/logs
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health').raise_for_status()" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - mlops-network

networks:
  mlops-network:
    driver: bridge

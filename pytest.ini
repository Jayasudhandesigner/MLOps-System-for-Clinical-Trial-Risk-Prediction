[pytest]
# Pytest configuration for MLOps CI/CD

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts = -v --tb=short --strict-markers

# Markers for test categorization
markers =
    data: Data quality validation tests
    features: Feature engineering validation tests
    model: Model performance validation tests
    slow: Tests that take a long time to run
    integration: Integration tests requiring running services

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 7.0

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dropout-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dropout-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: dropout-api
    spec:
      containers:
      - name: dropout-api
        image: clinical-dropout-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: dropout-config
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: dropout-secrets
              key: API_KEY
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
